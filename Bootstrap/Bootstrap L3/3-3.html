<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- 改变文字颜色 -->
    <p class="text-muted">文字效果展示1</p>
    <p class="text-primary">文字效果展示2</p>
    <p class="text-success">文字效果展示3</p>
    <p class="text-info">文字效果展示4</p>
    <p class="text-warning">文字效果展示5</p>
    <p class="text-danger">文字效果展示6</p>
    <br>
    <!-- 改变文字背景颜色 -->
    <p class="bg-primary">文字背景颜色改变1</p>
    <p class="bg-success">文字背景颜色改变2</p>
    <p class="bg-info">文字背景颜色改变3</p>
    <p class="bg-warning">文字背景颜色改变4</p>
    <p class="bg-danger">文字背景颜色改变5</p>

    <!-- 进度条 -->
    <!-- 要包含在progress中 -->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        40%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" 
        aria-valuemax="100" style="width: 20%">
        20%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
        aria-valuemin="0" aria-valuemax="100" style="width:60%">
        60%
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
        aria-valuemin="0" aria-valuemax="100" style="width:80%">
        80%
        </div>

    </div>
</body>
</html>
