<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .navbar-header a{
            position: relative;
            bottom: 10px;
            margin-bottom: 0;
        }
        #about{
            margin: 200px;
            padding: 50px;
        }
        #portfolio{
            padding: 50px;
            margin: 100px;
            text-align: center;
        }
    </style>
</head>
<!-- 把监听<body>的插件激活，设置data-spy="scroll"启用插件
    用data-target指向导航栏 
引入滚动监听插件，设置好要链接的元素id，就可以实现了-->
<body id="myPage" data-spy="scroll" data-target=".navbar">
    <div class="container">
        <h2 class="text-center">轮播展示</h2>
        <!-- data-ride="carousel"这个属性，就表示激活轮播 -->
        <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
            <!--控制器  -->
            <ol class="carousel-indicators">
                <!--<ol>列表里，每个<li>则是控制图片的圆点，注意它们要指向激活轮播的元素
                    也就是data-target指向data-ride所在元素的id
                    “data-slide-to”指向对应索引值的图片，图片的索引值从“0”开始 
                    acitve 使页面刚加载时第一个按钮就是选中的
                它也被称为控制器 -->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://static1.bcjiaoyu.com/f49febe723ba79c384a71a62e3571f2d_o.png-1200x800">
                </div>
                <div class="item">
                    <img src="https://static1.bcjiaoyu.com/519a8173d4933b4344c667cd389fd6ae_j.png-1200x800">
                </div> 
                <div class="item">
                    <img src="https://static1.bcjiaoyu.com/770b3bd613dacfbeb225474068497adc_d.png-1200x800">
                </div>
            </div>
            <!-- 轮播导航 -->
            <!-- 用<a>标签的超链接实现点击切换，同样链接指向启用轮播的元素 id为myCarousel
                <a>标签的“data-slide”属性设置轮播图滑动方向，“prev”指上一个，"next"指下一个 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
        <!-- 响应式导航栏 -->
        <!-- 包裹着导航栏的容器和导航栏菜单都要设置class="nav"，不然可能会报错
        导航栏可以固定在顶部或底部，用navbar-fixed-xx控制
        导航中的列表也可以用navbar-xx设置列表显示位置 -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#service">服务</a></li>
                    <li><a href="#ortfolio">环境</a></li>
                </ul>
            </div>
        </nav>
        <!-- 页面主要内容 -->
        <div class="jumbotron">
            <div id="about" class="container-fluid">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>关于公司</h2>
                        <h4>提供各类前端学习方案</h4>
                        <h4>热爱编程者的学习天地</h4>
                        <button class="btn btn-default btn-lg">进入学习</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="service" class="container-fluid text-center">
            <h4>我们提供的</h4>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <span class="glyphicon glyphicon-leaf"></span>
                    <h4>动力</h4>
                    <p>Lorem ipsum dolor sut amet...</p>
                </div>
                <div class="col-sm-6">
                    <span class="glyphicon glyphicon-leaf"></span>
                    <h4>爱好</h4>
                    <p>Lorem ipsum dolor sut amet...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <span class="glyphicon glyphicon-leaf"></span>
                    <h4>创造</h4>
                    <p>Lorem ipsum dolor sut amet...</p>
                </div>
                <div class="col-sm-6">
                    <span class="glyphicon glyphicon-leaf"></span>
                    <h4>认证</h4>
                    <p>Lorem ipsum dolor sut amet...</p>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="container-fluid" id="portfolio">
                <h1>北京，南二环</h1>
                <p>橙旭园</p>
                <p>橙旭园</p>
                <p>橙旭园</p>
            </div>
        </div>


    </div>
</body>
</html>
