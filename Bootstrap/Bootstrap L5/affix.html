<!-- 附加导航 affix -->
<!-- 附加导航的执行需要完成三个工作：
    1.设置被监听的元素 2.设计导航的样式 3.添加内容 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>affix</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        ul.nav-tabs{
            width: 140px;
            margin-top: 20px;
            border-radius: 4px;
            border:1px solid #ddd;
            box-shadow: 0 1px 4px rgba(0,0,0,0.067);
        }
        ul.nav-tabs li{
            margin: 0;
            border-top: 1px solid #ddd;
        }
        ul.nav-tabs li:first-child{
            border-top: none;
        }
        ul.nav-tabs li a{
            margin: 0;
            padding: 8px 16px;
            border-radius: 0;
        }
        ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover{
            color: #fff;
            background: #0088cc;
            border: 1px solid #0088cc;
        }
        /* 第一个元素左上和右上圆角 */
        ul.nav-tabs li:first-child a{
            border-radius: 4px 4px 0 0;
        }
        /* 最后一个li左下和右下圆角 */
        ul.nav-tabs li:last-child a{
            border-radius: 0 0 4px 4px;
        }
        ul.nav-tabs.affix{
            top: 30px; /*Set the top position of pinned element*/
        }
    </style>
</head>
<!-- 设置被监听的元素 -->
<body data-spy = "scroll" data-target="#myScrollspy">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>橙旭园</h1>
            </div>
            <div class="row">
                <div class="col-xs-3" id="myScrollspy">
                    <!-- 设计导航的样式 -->
                    <!-- data-spy="affix"，表示启用插件
                    data-offset-top="125"表示偏移量，也就是移动多少像素之后，导航栏固定显示 -->
                    <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="125">
                        <!-- 注意指向的内容 -->
                        <li><a href="#1">第一部分</a></li>
                        <li><a href="#2">第二部分</a></li>
                        <li><a href="#3">第三部分</a></li>
                    </ul>
                </div>
                <div class="col-xs-9">
                    <!-- 添加内容 -->
                    <div id="1" style="height:900px; border: 1px solid lightblue;">
                        <h1 class="text-center">欢迎来到橙旭园</h1>
                    </div>
                    <div id="2">
                        <h1 class="text-center">这是一个案例</h1>
                    </div>
                    <div id="3">
                        <h1 class="text-center">开始练习</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
