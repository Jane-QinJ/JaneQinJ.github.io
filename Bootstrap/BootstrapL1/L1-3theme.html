<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <TITLE>Bootstrap实例</TITLE>
    <link rel="stylesheet"
    href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <!-- 导航条 -->
        <!-- 导航条直接使用<nav>元素，并设置 role="navigation" 属性，使用户明确知道这是一个导航区域。 -->
        <!-- class="navbar navbar-default navbar-fixed-top"，设置了导航栏的基础样式(灰白色)，并将其固定在顶部。 -->
        <!-- class中的类不是固定的。
可以把navbar-default 换成 navbar-inverse，使底色变为黑色 -->
<!-- 把navbar-fixed-top 换成 navbar-fixed-bottom,使导航栏固定在底部 -->
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
            <!-- 导航栏的头部，一般写网站名称；内容用无序列表，列出所有需要导航的页面。 -->
            <div class="navbar-header">
             <!-- 导航栏是用来跳转页面，所以都用的是<a>元素。我们这里用<a href="#">，把目标页面设为当前的页首。 -->
                <a href="#" class="navbar-brand">Project Name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href=#>About</a></li>
                    <li><a href=#>Con</a></li>
                </ul>
            </div>
        </nav>

        <!-- 超大屏幕 -->
        <!-- 巨幕(jumbotron)。组件 -->
        <!-- 它能延伸至整个浏览器视图窗口来展示网站上的关键内容 -->
        <div class="jumbotron">
            <!-- 巨幕组件为h1标签的字号增大，并且与页面的其他部分形成一定的分隔。 -->
            <h1>h1一个Bootstrap实例</h1>
            <h2>h2一个Bootstrap实例</h2>
            <p>Bootstrap包含了HTML,CSS和JavaScript三大部分！</p>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <h3>第一列</h3>
                <p>Bootstrap的HTML是基于HTML5的最新前沿技术！</p>
                <p>灵活高效，简洁流畅！</p>
            </div>
            <div class="col-sm-4">
                <h3>第二列</h3>
                <p>Bootstrap的CSS是使用LESS创建的，是新一代动态CSS</p>
                <p>对用户来说，可读性更好！</p>
            </div>
            <div class="col-sm-4">
                <h3>第三列</h3>
                <p>Bootstrap的JavaSvript是使用JQuery的CSS，是优秀的JavaScript!</p>
                <p>它是用一个代码库，将常用的函数放进去，根据需要调用</p>
            </div>
        </div>
    </div>
</body>
</html>
