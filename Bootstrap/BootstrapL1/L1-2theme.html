<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grid system</title>
    <link rel="stylesheet"
        href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- 用[class*="col-"]选择了所有类名中含有col-的项。 -->
    <style>
        body{
            padding-top: 50px;
        }

        [class*="col-"]{ 
            border: 1px solid #ddd;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">1 .col-md-1</div>
            <div class="col-md-1">2 .col-md-1</div>
            <div class="col-md-1">3 .col-md-1</div>
            <div class="col-md-1">4 .col-md-1</div>
            <div class="col-md-1">5 .col-md-1</div>
            <div class="col-md-1">6 .col-md-1</div>
            <div class="col-md-1">7 .col-md-1</div>
            <div class="col-md-1">8 .col-md-1</div>
            <div class="col-md-1">9 .col-md-1</div>
            <div class="col-md-1">10 .col-md-1</div>
            <div class="col-md-1">11 .col-md-1</div>
            <div class="col-md-1">12 .col-md-1</div>
            <div class="col-md-1">13 .col-md-1</div>    
        </div>
        <div class="row">
            <div class="col-md-8 ">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-6">.col-md-6</div>
            <div class="col-md-9">.col-md-9</div>
        </div>
        <div class="row">
                <div class="col-md-14">.col-md-14</div>
        </div>
    </div>
</body>
</html>
