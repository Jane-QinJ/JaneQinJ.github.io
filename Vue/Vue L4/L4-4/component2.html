<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>一个简单的组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <my-component id="component-demo1"></my-component>
    <my-component id="component-demo2"></my-component>
    <script>
        Vue.component('my-component',{
            data:function(){
                return{text:"hello,world[全局]"}
            },
            template: `<p>{{text}}</p>`
        })

        var app1 = new Vue({
            el:"#component-demo1"
        })
        var app2 = new Vue({
            el:"#component-demo2"
        })
    </script>
</body>
</html>
