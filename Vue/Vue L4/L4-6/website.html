<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>美化三个单元</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="content">
        <div id="dairy-post-info" class="tab-pane active show">
            <!-- v-for指令 渲染列表 数组元素两个，生成两个列表 -->
            <div v-for="item in dairy" class="jumbotron">
                <text-content-component></text-content-component>
            </div>
        </div>

        <div id="travel-post-info" class="container-fluid tab-pane">
            <!-- v-for指令 渲染列表 数组中有两个元素 循环两次 item值数组中元素（键值对）-->
            <div v-for="item in travel" class="jumbotron">
                <div class="row">
                    <div class="col-md-5">
                        <img height="300" width="400" v-bind:src="item.img">
                    </div>
                    <div class="col-md-7">
                        <text-content-component></text-content-component>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.component("text-content-component", {
            template: `
                    <div>
                        <h2 name="post-title">
                            <span name="date" class="display-3 text-primary">2018/08/01</span>
                            <span name="title">学习Vue.js</span>
                        </h2>
                        <p class="lead">coding my future</p>
                        <hr class="my-4">
                        <p>易于上手的Vue.js</p>
                    </div>`
        })
        var contentApp = new Vue({
            el: "#content",
            data: {
                dairy: [
                    {
                        date: "2018/07/30",
                        title: "Travel aroud world",
                        ins: "Inscription",
                        content: "Great time!"
                    }
                ],
                travel: [
                    {
                        img: "https://cdn.pixabay.com/photo/2017/12/03/17/30/alley-2995354_1280.jpg",
                        date: "2018/07/30",
                        title: "Travel around world",
                        ins: "Inscription",
                        content: "Great time!"
                    }
                ],
            }
        })
    </script>
</body>

</html>
