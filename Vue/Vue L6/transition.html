<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* 组件添加完了，就可以使用css样式了
        .fade-enter为元素进入过渡时添加的效果
        v-enter-active：定义进入过渡生效时的状态
        离开也有3个状态
        按生效顺序分别是v-leave、v-leave-active、v-leave-to，注意v-与name属性对应 */
    .fade-enter-active, .fade-leave-active{
        transition: opacity 1s;
    } 
    /* leave-to表示过渡到透明度为0的效果，取消后元素不会有过渡效果，只会在一秒后消失 */
    .fade-enter, .fade-leave-to{
        opacity: 0;
    }
    </style>
</head>
<body>
    <!-- <body>的部分，代码的效果就是用按钮控制<p>的显示和隐藏 -->
    <div id="demo">
        <!-- name可以自定义，与样式选择器的前缀相同即可
        <transition>的作用就是使过程更平滑 -->
        <transition name="fade">
            <p v-if="show">欢迎来到橙旭园</p>
        </transition>
        <button @click="show=!show">显示/隐藏 </button>
    </div>
    <script>
        new Vue({
            el:"#demo",
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
