<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加key</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .fade-enter-active, .fade-leave-active{
        transition: opacity 1s
    }
    /* fade-enter先为元素进入过渡时添加透明度为0
    之后fade-enter-active 过渡为透明度为1 耗时一秒
    fade-leave先定义过渡生效时的状态透明度为1,leave-to为过渡到透明度为0，耗时一秒 */
    .fade-enter, .fade-leave-to{
        opacity:0
    }
    </style>
</head>
<body>
    <!-- 用key特性标记元素
    key的作用相当于元素id，对vue来说，每个key值是唯一的
如果不使用key，那么vue会为了效率替换同一标签的内容，也就不存在过渡的效果 -->
        <div id="demo" class="demo">
            <transition name="fade">
                <button v-if="show" key="on" @click="show = false">
                    on
                </button>
                <button v-else="show" key="off" @click="show = true">
                    off
                </button>
            </transition>
        </div>
        <script>
            new Vue({
                el:'#demo',
                data:{
                    show:true
                }
            })
        </script>
</body>
</html>
