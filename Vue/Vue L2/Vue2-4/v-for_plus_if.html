<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for and if</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="item in letter" v-if="!item.isRecieved">
            <h1>第{{ item.numeroSign }}封信沒收到。</h1>
        </div>
    </div>
    <script>
        var root = new Vue({
            el:"#app",
            data:{
                letter:[
                    {
                        numeroSign:1,
                        isRecieved: true,
                    },
                    {
                        numeroSign:2,
                        isRecieved:false,
                    },
                    {
                        numeroSign:3,
                        isRecieved:false,
                    }
                ],
                contact:[
                    {message:'First'},
                    {message:'Second'}
                ],
            }
        })
    </script>
</body>
</html>
