<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for</title>
     <!-- 引入Vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="item in items">
            <h1>{{item.text}}</h1>
        </div>
    </div>

    <script>
        var root = new Vue({
            el:"#app",
            data:{
                items:[
                    {text:'First'},
                    {text:'Second'}
                ]
            },
        })
    </script>
</body>
</html>
