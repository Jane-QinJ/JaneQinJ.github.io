<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> -->
    <title>Calculate Price</title>
   
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
</head>
<body>
    <div id="app">
        <div>
            <input type="text" v-model="package1.count"/>*200 + 2 *100=
        </div>

        <div>
            <p>商品总价{{calculated}}</p>
        </div>
    </div>

    <script>
        var root = new Vue({
            el:"#app",
            data:{
                message:"Hello",
                package1:{
                    count:1,
                    price:200,
                },
                package2:{
                    count:2,
                    price:100,
                }
            },
            computed:{
                calculated:function(){
                    // this指向root实例（根实例）
                    return this.package1.count*this.package1.price+this.package2.count*this.package2.price;
                }
            },
        })
    </script>
</body>
</html>
