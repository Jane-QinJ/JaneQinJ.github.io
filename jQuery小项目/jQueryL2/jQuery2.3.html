<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>插入元素</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <style>
        #a{
            color: cadetblue;
        }
    </style>
</head>
<body>
 
        <p id="a">床前明月光</p>
        <p id="b">疑是地上霜</p>
       
    
    <script>
        $(function(){
          
         $('p').css({
             'font-size':'20px',
             'color':'brown',
             'font-family':'Courier'

         });

       
        });
    </script>
</body>

</html>
