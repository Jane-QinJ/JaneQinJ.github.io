<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>each方法</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <ul>
        <li id="first">1</li>
        <li id="second">2</li>
        <li id="third">3</li>
    </ul>
    <script>
        $("li").each(function(){
            $(this).append('<b>hello</b>');
        })
    </script>
</body>


</html>
