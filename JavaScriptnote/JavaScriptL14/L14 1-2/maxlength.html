<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>onkeydown/up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- 属性maxlength限制文本框输入长度 -->
    <textarea id="t1" maxlength="10"></textarea>
    <p id="p1"></p>
    <script>
        var ttt = document.getElementById("t1");
        // 按下就发生，值还没有传入 
        // 按下9时，触发了函数，但是此时文本框中还没显示9，所以文本框内的数字数是9
        // 当我键入第11个数字时，文本框内还没显示第11个数字，（其实也输不进去，因为设置了maxlength属性）
        // 此时检测到了文本框中有10个字符了
        // 所以此时才会出现提示
        ttt.onkeydown = function(){   //改为onkeyup，输入9就有文本输出
            // 判断文本框内的字符的长度，如果等于10，那么就获取段落元素，在段落里面写上提示语
            if(ttt.value.length == 10){
                var ppp = document.getElementById("p1");
                // 注意innnerHTML的写法
                ppp.innerHTML="最多输入10个字";
            }
        }
    </script>
</body>
</html>
