
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Onchange select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- HTML -->
    <select id="s1">
        <option value = "青年博览">青年博览</option>
        <option value = "创业天下">创业天下</option>
        <option value = "城事天下">城市天下</option>
    </select>
        <hr>
        <input type="text" id="t1" name="class">
    <script>
        // 把id为"s1"的元素的值赋值给，id为"t1"元素
        // 之后可以把他们放在不同的变量中，以免多次调用加载时间过长
        function onChangeSelect(){
            document.getElementById("t1").value = document.getElementById("s1").value;
        
        }
        var sel = document.getElementById("s1");
        sel.addEventListener("change",onChangeSelect,false)
    </script>
</body>
</html>
